---
version: "3.7"
services:
  postgres:
    image: postgres:9.6
    cap_add:
      - IPC_LOCK
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
  aws:
    image: localstack/localstack
    ports:
      - 4566:4566
    environment:
      - SERVICES=s3
  airflow:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: production
    restart: always
    depends_on:
      - postgres
      - aws
    volumes:
      - .:/srv
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD-SHELL", "[ -f /root/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
  ci:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: test
    depends_on:
      - aws
    volumes:
      - .:/srv
    stdin_open: true
  dev:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: dev
    depends_on:
      - aws
    volumes:
      - .:/srv
    entrypoint: watchmedo auto-restart --recursive --pattern="*.py" --directory="." -- pytest --cov
