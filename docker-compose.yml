---
version: "3.7"
services:
  postgres:
    image: postgres:9.6
    cap_add:
      - IPC_LOCK
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
  aws:
    image: localstack/localstack:0.11.0
    ports:
      - 4566:4566
    volumes:
      - ./tests/fixtures:/docker-entrypoint-initaws.d:ro
    environment:
      - SERVICES=s3
      - START_WEB=0
      - SKIP_BOOTSTRAP
    healthcheck:
      test: awslocal s3 ls
      interval: 3s
      timeout: 10s
  airflow:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: production
    restart: always
    depends_on:
      - postgres
      - aws
    volumes:
      - .:/srv
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD-SHELL", "[ -f /root/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AWS_ENDPOINT_URL=http://aws:4566
  ci:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: test
    depends_on:
      - aws
    volumes:
      - .:/srv
    stdin_open: true
    environment:
      - AWS_ENDPOINT_URL=http://aws:4566
  dev:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
      target: dev
    depends_on:
      - aws
    volumes:
      - .:/srv
    entrypoint: watchmedo auto-restart --recursive --pattern="*.py" --directory="." -- pytest --cov
    environment:
      - AWS_ENDPOINT_URL=http://aws:4566
