[metadata]
description-file = README.md

[aliases]
test = pytest
lint = flake8

[flake8]
extend-ignore = Q000,Q001,D200,D413,D104,D105
max-line-length = 119
max-complexity = 10
exclude = *tests/*, .git, __pycache__

[mypy]
# ignore_missing_imports=true
disallow_untyped_defs=true
no_strict_optional=true

[tool:pytest]
testpaths = tests
xfail_strict = true
